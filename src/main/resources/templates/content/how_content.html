<h3 class="information-head">如何申请测试账号</h3>
<p>
	关注微信账号，提交"测试账号"文字信息，公众号会自动回复测试账号和登录密码。<br>
	测试账号默认有效期一个星期，同一用户只能申请一次。<br>
	如果想要继续试用，请用新的微信账号再次关注。<br>
</p>
