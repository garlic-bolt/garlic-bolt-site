<h3 class="information-head">智慧社区版本信息</h3>
<p>
	共有三个子系统，分别为支付核心系统，社区管理子系统，用户终端子系统，<br>
	其中社区管理系统和用户终端子系统可以免费获取源码并自行部署使用，<br>
	支付核心系统提供统一的业务逻辑处理和数据存储功能，仅供免费使用，有其他方面需求可以提出，以供团队改进升级。
</p>
